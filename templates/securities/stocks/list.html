{% extends "securities/base.html" %}
{% block title %}股票{% endblock %}
{% block main %}
<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>名称</th>
				<th>现价</th>
				<th>发布者</th>
			</tr>
		</thead>
		<tbody id="container">
		
		</tbody>
	</table>
</div>
<div class="pager">
	<button class="btn btn-link pull-left" id="prevBtn">上一页</button>
	<button class="btn btn-link pull-right" id="nextBtn">下一页</button>
</div>
{% endblock %}
{% block extra_script %}
<script type="text/javascript">
$(function(){
	API.list({
		apiUrl: API.url("stocks"),
		prev: 'prevBtn',
		next: 'nextBtn',
		container: 'container',
		template: '<tr><th><a href="{url}">{display_name}</a></th><th>{current_price}</th><th><a href="{publisher.url}">{publisher.display_name}</a></th></tr>'
	});
});
</script>
{% endblock %}
